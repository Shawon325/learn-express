name: Node CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306

    env:
      DATABASE_URL: "mysql://root:root@mysql:3306/test_db"

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 22
    - run: npm ci
    - run: npx prisma generate
    - run: npx prisma migrate dev --name init --skip-generate
    - run: npm test
